<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart Farm Tool | Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="cust_main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="main-navbar-custom">
        <div class="logo-main">
            <a href="../../index.html" class="link">
                Smart Farm Tool.
            </a>
        </div>

        <div class="ext-links" style="float:right;">
            <div class="navbar-btn-custom" style="float:right;"><a href="#" class="link">About Us.</a></div>
            <div class="navbar-btn-custom" style="float:right;"><span class="active">[ Customer ]</span></div>
            <div class="navbar-btn-custom" style="float:right;"><a href="../farm/farm_main.htm" class="link">Farmer</a></div>  
        </div>
    </div>

    <br>
    <br>

    <center>
        <ul id="people" class="des container card"><br></ul>
    </center>
    
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var response = JSON.parse(xhttp.responseText);
              var people = response.people;
  
              var output = '';
              for(var i = 0;i < people.length;i++){
                output += '<div class="card-content">'+'<li>'+people[i].name+'</li>'+'<li>'+people[i].age+'</li>'+'<br>'+'</div>';
              }
              document.getElementById('people').innerHTML = output;
            }
        };
        xhttp.open("GET", "../../res/data/farm_data.json", true);
        xhttp.send(); 
    </script>
</body>
</html>
